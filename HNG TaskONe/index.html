<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Personal Data</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>

  <body>
    <h1>PERSONAL PROFILE PAGE</h1>

    <div class="mainContainer">
      
      <div class="image" data-testid="slackDisplayimage">
        <img src="images/profilepic.JPG" alt="IcodeLex" >
      </div>
      <div class="name" data-testid="slackUserName">
        <h3>ICODELEX</h3>
      </div>
      <div class="track" data-testid="myTrack">
        <h3>FrontEnd</h3>
      </div>
      <form data-testid="githubURL" action="https://github.com/Dev-lex97/HNG-Task-one.git" target="_blank">
        <button>GITHUB</button>
      </form>
      <div class="doW" data-testid="currentDayOfTheWeek">
        <h3></h3>
      </div>
      <p class="time">UTC Time: 
        <a data-testid="currentUTCTime"></a>
      </p> 
    
    </div>




  </body>
</html>
